{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Relevant and Irrereverent | Welcome</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static './css/style.css' %}">
 
</head>
<body>
    <header class='top-header'>
        <div class="navbar">
          <div>
            <img src="{% static 'images/R&I-logo.png' %}" alt="logo">
          </div>
            <nav class="nav-items">
              <ul>
                <li><a href="{% url 'index'%}">Home</a></li>
                <li><a href="{% url 'latest' %}">Latest</a></li>
                <li><a href="{% url 'archives'%}">Archives</a></li>
                <li><a href="{% url 'about'%}">About</a></li>
                <li><a href="{% url 'contactus' %}">Contact</a></li>
              </ul>
            </nav>
          </div>
      </header>
      <section id="contact-form" class="py-3">
          <div class="container">
            <h1 class="l-heading">Get in touch, we'd love to hear from you</h1>
          
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </section>
        <footer id="main-footer">
          <div class="footer-container">
         
            <!-- <div class="footer-logo">
              <img src="{% static './css/style.css' %}" alt="R&I">
          </div> -->
              
            <div class="navlinks">
              <ul class="linklist">
                  <li><a href="{% url 'index'%}">Home</a></li>
                  <li><a href="{% url 'latest' %}">Latest</a></li>
                  <li><a href="{% url 'archives'%}">Archives</a></li>
                  <li><a href="{% url 'about'%}">About</a></li>
                  <li><a href="{% url 'contactus' %}">Contact</a></li>
              </ul>
            </div>
  
            
  
            <div class="icons">
              <p>Follow us on</p>
              <a target="_blank"  href="https://www.facebook.com/RnIsays"><i class="fab fa-facebook fa-2x"></i></a>
            <a target="_blank" href="http://twitter.com/RnIsays" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a target="_blank"  href="http://instagram.com/relevant.irreverent" target="_blank"><i class="fab fa-instagram fa-2x"></i></a> 
            </div>
          
          </div>
        </footer>
</body>
</html>
